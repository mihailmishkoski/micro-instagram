<div class="photo-gallery">
  <button (click)="createPhoto()">Add New</button>
    <div *ngFor="let photo of photos" class="photo-item">
      <h3>{{ photo.title }}</h3>
      <img 
        src="https://images.pexels.com/photos/1032650/pexels-photo-1032650.jpeg" 
        alt="{{ photo.title }}" 
      />
      <button (click)="getPhotoDetails(photo.id)">Details</button>
      <button (click)="editPhoto(photo.id)">Edit</button>
      <button (click)="deletePhoto(photo.id)">Delete</button>
    </div>
      
  </div>
